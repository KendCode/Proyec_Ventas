<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>                           
<body>
  <div class="container mt-3">
    <h2>Inline Forms</h2>
    <p>If you want your form elements to appear side by side, use .row and .col:</p>
    <form>
      <div class="row">
        <!-- LA PRIMERA PARTE -->
        <div class="col">
          <h6>Cedula</h6>
          <input type="text" class="form-control" name="ci">
          <br>
          <h6>Fecha de nacimiento</h6>
          <input type="date" class="form-control" name="fechaNacimiento">
          <br>
          <h6>Cargo id Cargo</h6>
          <select class="form-select" id="sel1" name="sellist1">
            <option>Seleccione un cargo</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
          <br>
          <h6>Genero</h6>
          <select class="form-select" id="sel1" name="sellist1">
            <option>Genero</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <!--  LA SEGUNDA PARTE -->
        <div class="col">
          <h6>Nombre</h6>
          <input type="text" class="form-control" name="nombre">
          <br>
          <h6>Municipio id Municipio</h6>
          <select class="form-select" id="sel1" name="sellist1">
            <option>Seleccione un municipio</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
          <br>
          <h6>Salario</h6>
          <input type="text" class="form-control" placeholder="" name="salario">
          <br>
          <button type="button" class="btn btn-success">Create</button>
        </div>
        <!-- TERCERA PARTE -->
        <div class="col">
          <h6>Apellido</h6>
          <input type="password" class="form-control" name="apellido">
          <br>
          <h6>Area id Area</h6>
          <select class="form-select" id="sel1" name="sellist1">
            <option>Seleccione un area</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
          <br>
          <h6>Fecha de ingreso</h6>
          <input type="date" class="form-control" name="fechaIngreso">
        </div>
      </div>
    </form>
  </div>
</body>
</html>
